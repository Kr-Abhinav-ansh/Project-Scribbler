<!DOCTYPE html>
<html>

<head>
    <!-- TODO: Include Font Awesome file here -->
    <!-- TODO: Include Google Fonts file here -->


    <link rel="stylesheet" href="../styles/index.css">
    <link href="https://fonts.googleapis.com/css?family=Montez&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:ital@0;1&display=swap" rel="stylesheet">

</head>

<body>
    <!-- TODO: Include all your code for the header and home page here -->
    <div class="main_div">
        <!-- header start here -->
        <header>
            <!-- logo container -->
            <div class="logo_div">
                <p class="logo">Scribbler</p>
                <p class="logo_H2">Explore,Image,Create</p>
            </div>
            <!-- input button container -->
            <div class="sign_div">
                <input type="button" class="sign_btn" onclick="" value="Sign Up" id="signUp">
                <input type="button" class="sign_btn" onclick="" value="Sign In" id="signIn">
            </div>

        </header>
        <!-- header Ends here -->

        <!-- Home page starts here -->

        <div class="post_btn_div">
            <a href="./html/postslist.html"><input type="button" class="post_div" onclick="" value="All Posts"></a>
            <input type="button" class="post_div" onclick="" value="Create Post" id="createPost">
        </div>

        <!-- Home_page ends -->

        <!-- Sign In Starts Here -->


        <div class="modal_div" id="signIn_Modal">
            <div class="felx-container">
                <h1 class="modal-heading">Welcome Back!</h1>
                <span class="close" id="closeSignInId">&times;</span>
            </div>

            <form>
                <label for="UserName" class="modal-lable">User Name</label>
                <input type="text" class="modal-textbox" placeholder="Enter Your User Name" id="UserName" required>

                <label for="password" class="modal-lable">Password</label>
                <input type="password" class="modal-textbox" placeholder="Enter Your Password" id="password" required>

                <button type="submit" class="modal-btn" id="signIn">Sign In</button>
            </form>
        </div>

        <!-- Sign In ends here -->

        <!-- Sign Up Button started here -->


        <div class="modal-div" id="signUp_Modal">
            <div class="felx-container">
                <h1 class="modal-heading">Get Started</h1>
                <span class="close" id="closeSignUpId">&times;</span>
            </div>

            <form>
                <label for="name" class="modal-lable">Name</label>
                <input type="text" class="modal-textbox" placeholder="Enter Your Name" id="name" required>

                <label for="UserName" class="modal-lable">User Name</label>
                <input type="text" class="modal-textbox" placeholder="Enter Your User Name" id="userName" required>

                <label for="password" class="modal-lable">Password</label>
                <input type="password" class="modal-textbox" placeholder="Enter Your Password" id="passwrd" required>

                <label for="confirmPassword" class="modal-lable">Confirm Password</label>
                <input type="password" class="modal-textbox" placeholder="Re-enter Your Password" id="confirmPass"
                    required>

                <button type="submit" class="modal-btn">Sign Up</button>
            </form>
        </div>

        <!-- Sign Up ends here -->

        <!-- create post -->
        <div class="modal-div" id="post_card">
            <!-- Create Post modal content -->
            <div class="felx-container">
                <h3>Write Your Post</h3>
                <span id="closec">&times;</span>
            </div>

            <form>
                <label for="post-title">Title</label>
                <input type="text" id="post-title" placeholder="Enter title of your post">

                <label for="post-content">Contents</label>
                <textarea id="post-content" placeholder="Enter the contents of your post"></textarea>

                <button type="submit">Create</button>
            </form>


        </div>
    </div>
    <!-- main container ends here -->
</body>

</html>
<script src="../scripts/index.js"></script>
